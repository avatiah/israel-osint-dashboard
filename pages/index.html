<style>
  /* Добавляем строгий стиль таблиц из твоих инструкций */
  table { 
    width: 100%; 
    border-collapse: collapse; 
    font-family: 'Courier New', monospace;
    border: 1px solid #00ff41;
  }
  th, td { 
    border: 1px solid #333; 
    padding: 10px; 
    text-align: left; 
  }
  th { background: #1a1a1a; color: #00ff41; }
</style>

<script>
// Обновленная функция загрузки
async function refreshData() {
  try {
    const res = await fetch('data.json');
    const data = await res.json();
    
    // Прямое обновление DOM
    document.getElementById('index').innerText = data.index;
    
    // Если у тебя есть элемент для вероятности удара
    const strikeEl = document.getElementById('strike-prob');
    if(strikeEl) strikeEl.innerText = `STRIKE_PROB: ${data.strike_probability}`;

    // Рендеринг таблицы сигналов
    const feed = document.getElementById('news-feed');
    feed.innerHTML = `
      <table>
        <thead>
          <tr><th>TIME</th><th>SOURCE</th><th>SIGNAL_DATA</th></tr>
        </thead>
        <tbody>
          ${data.signals.map(s => `
            <tr>
              <td>${s.date.split('T')[1].substring(0,5)}</td>
              <td>[${s.source}]</td>
              <td>${s.title}</td>
            </tr>
          `).join('')}
        </tbody>
      </table>
    `;
  } catch (e) {
    console.error("Data fetch failed", e);
  }
}

refreshData();
// Автообновление каждые 5 минут для симуляции "живых" данных
setInterval(refreshData, 300000);
</script>
